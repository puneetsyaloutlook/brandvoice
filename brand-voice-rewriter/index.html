<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Voice Rewriter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #667eea;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 20px;
        }
        .header {
            text-align: center;
            background: #2d3748;
            color: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .brand-selection {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }
        .brand-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .brand-btn {
            background: #e2e8f0;
            color: #2d3748;
            border: 2px solid #cbd5e0;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .brand-btn:hover {
            background: #cbd5e0;
            border-color: #a0aec0;
        }
        .brand-btn.selected {
            background: #667eea;
            color: white;
            border-color: #5a67d8;
        }
        .selected-brand {
            margin-top: 15px;
            padding: 10px;
            background: #e0e7ff;
            border-radius: 6px;
            font-weight: 500;
            color: #4c51bf;
        }
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            min-height: 200px;
        }
        .rewrite-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .rewrite-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { background: #c6f6d5; color: #2f855a; }
        .error { background: #fed7d7; color: #c53030; }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Brand Voice Rewriter</h1>
            <p>Transform your text to match any brand's tone of voice</p>
        </div>
        
        <div class="brand-selection">
            <h3>Select Brand Voice</h3>
            <p>Choose a brand voice to apply to your text</p>
            <div id="brandButtons" class="brand-buttons">
                <!-- Brand buttons will be loaded here -->
            </div>
            <div id="selectedBrand" class="selected-brand" style="display: none;">
                No brand selected
            </div>
        </div>

        <div class="input-section">
            <div>
                <label>Original Text</label>
                <textarea id="inputText" placeholder="Enter the text you want to rewrite..."></textarea>
            </div>
            
            <div>
                <label>Rewritten Text</label>
                <textarea id="outputText" placeholder="Rewritten text will appear here..." readonly></textarea>
            </div>
        </div>

        <button class="rewrite-btn" id="rewriteBtn" onclick="rewriteText()">
            Rewrite Text
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Rewriting text...</p>
        </div>

        <div id="messageContainer"></div>
    </div>

    <script>
        let selectedBrandName = '';
        
        window.addEventListener('load', loadBrands);
        
        async function loadBrands() {
            try {
                const response = await fetch('/api/brands');
                const brands = await response.json();
                
                const brandButtons = document.getElementById('brandButtons');
                
                if (brands.length > 0) {
                    brandButtons.innerHTML = brands.map(brand => 
                        '<button class="brand-btn" onclick="selectBrand(\'' + brand.name + '\')">' + 
                        brand.name + '</button>'
                    ).join('');
                } else {
                    brandButtons.innerHTML = '<p style="color: #666;">No brand profiles found in brand-profiles folder</p>';
                }
                
            } catch (error) {
                showMessage('Failed to load brands: ' + error.message, 'error');
            }
        }
        
        function selectBrand(brandName) {
            selectedBrandName = brandName;
            
            // Update button states
            const buttons = document.querySelectorAll('.brand-btn');
            buttons.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === brandName) {
                    btn.classList.add('selected');
                }
            });
            
            // Show selected brand
            const selectedBrandDiv = document.getElementById('selectedBrand');
            selectedBrandDiv.textContent = 'Selected: ' + brandName;
            selectedBrandDiv.style.display = 'block';
        }
        
        async function rewriteText() {
            const inputText = document.getElementById('inputText').value.trim();
            const outputText = document.getElementById('outputText');
            const loading = document.getElementById('loading');
            const rewriteBtn = document.getElementById('rewriteBtn');
            
            if (!inputText) {
                showMessage('Please enter some text to rewrite.', 'error');
                return;
            }
            
            if (!selectedBrandName) {
                showMessage('Please select a brand voice by clicking on a brand button.', 'error');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            rewriteBtn.disabled = true;
            
            try {
                const response = await fetch('/api/rewrite', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: inputText,
                        brandName: selectedBrandName
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    outputText.value = result.rewrittenText;
                    showMessage('Text rewritten successfully!', 'success');
                } else {
                    showMessage('Rewrite failed: ' + result.error, 'error');
                }
                
            } catch (error) {
                showMessage('Rewrite error: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
                rewriteBtn.disabled = false;
            }
        }
        
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = '<div class="message ' + type + '">' + message + '</div>';
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }
    </script>
</body>
</html>
