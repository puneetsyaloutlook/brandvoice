<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Voice Rewriter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f1f5f9;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e0e7ff;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .upload-btn:hover {
            background: #5a67d8;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }

        textarea {
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            min-height: 200px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .rewrite-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 30px;
        }

        .rewrite-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .rewrite-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output-section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
        }

        .brand-list {
            margin-bottom: 20px;
            padding: 20px;
            background: #e0e7ff;
            border-radius: 8px;
        }

        .brand-item {
            padding: 8px 0;
            border-bottom: 1px solid #cbd5e0;
        }

        .brand-item:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Brand Voice Rewriter</h1>
            <p>Transform your text to match any brand's tone of voice</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <h3>Upload Brand Voice Profiles</h3>
                <p>Drag and drop brand voice profile files here, or click to select files</p>
                <br>
                <input type="file" id="fileInput" multiple accept=".txt,.md" style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
                <p style="margin-top: 10px; font-size: 0.9rem; color: #666;">
                    Supports .txt and .md files
                </p>
            </div>

            <div class="brand-list" id="brandList" style="display: none;">
                <h3>Loaded Brand Profiles:</h3>
                <div id="brandItems"></div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label for="inputText">Original Text</label>
                    <textarea 
                        id="inputText" 
                        placeholder="Enter the text you want to rewrite in a specific brand voice..."
                    ></textarea>
                </div>
                
                <div class="input-group">
                    <label for="brandSelect">Select Brand Voice</label>
                    <select id="brandSelect">
                        <option value="">Choose a brand...</option>
                    </select>
                    
                    <label for="outputText" style="margin-top: 20px;">Rewritten Text</label>
                    <textarea 
                        id="outputText" 
                        placeholder="Rewritten text will appear here..."
                        readonly
                    ></textarea>
                </div>
            </div>

            <button class="rewrite-btn" id="rewriteBtn" onclick="rewriteText()">
                Rewrite Text
            </button>

            <div id="errorContainer"></div>
        </div>
    </div>

    <script>
        let brandProfiles = {};
        
        // File upload handling
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const brandSelect = document.getElementById('brandSelect');
        const brandList = document.getElementById('brandList');
        const brandItems = document.getElementById('brandItems');
        
        fileInput.addEventListener('change', handleFiles);
        
        // Drag and drop functionality
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles({ target: { files } });
        });
        
        async function handleFiles(event) {
            const files = Array.from(event.target.files);
            
            for (const file of files) {
                if (file.type === 'text/plain' || file.name.endsWith('.md') || file.name.endsWith('.txt')) {
                    try {
                        const content = await readFile(file);
                        const brandName = file.name.replace(/\.(txt|md)$/, '');
                        brandProfiles[brandName] = content;
                        
                        // Add to select dropdown
                        const option = document.createElement('option');
                        option.value = brandName;
                        option.textContent = brandName;
                        brandSelect.appendChild(option);
                        
                        // Add to brand list display
                        updateBrandList();
                        
                    } catch (error) {
                        showError(`Failed to read file ${file.name}: ${error.message}`);
                    }
                }
            }
        }
        
        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('Failed to read file'));
                reader.readAsText(file);
            });
        }
        
        function updateBrandList() {
            const brandNames = Object.keys(brandProfiles);
            if (brandNames.length > 0) {
                brandList.style.display = 'block';
                brandItems.innerHTML = brandNames.map(name => 
                    `<div class="brand-item"><strong>${name}</strong></div>`
                ).join('');
            }
        }
        
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }
        
        function showLoading() {
            const rewriteBtn = document.getElementById('rewriteBtn');
            rewriteBtn.disabled = true;
            rewriteBtn.innerHTML = '<div class="spinner"></div>Rewriting...';
        }
        
        function hideLoading() {
            const rewriteBtn = document.getElementById('rewriteBtn');
            rewriteBtn.disabled = false;
            rewriteBtn.innerHTML = 'Rewrite Text';
        }
        
        async function rewriteText() {
            const inputText = document.getElementById('inputText').value.trim();
            const selectedBrand = document.getElementById('brandSelect').value;
            const outputText = document.getElementById('outputText');
            
            if (!inputText) {
                showError('Please enter some text to rewrite.');
                return;
            }
            
            if (!selectedBrand) {
                showError('Please select a brand voice.');
                return;
            }
            
            if (!brandProfiles[selectedBrand]) {
                showError('Brand profile not found.');
                return;
            }
            
            showLoading();
            
            try {
                // Simulate API call - replace with actual API integration
                const rewrittenText = await simulateRewrite(inputText, brandProfiles[selectedBrand], selectedBrand);
                outputText.value = rewrittenText;
            } catch (error) {
                showError('Failed to rewrite text: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        async function simulateRewrite(text, brandProfile, brandName) {
            // This is a simulation - in a real app, you'd call an AI API
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(`[${brandName} Voice] ${text}\n\n--- This is a simulated rewrite ---\nIn a real implementation, this would be processed by an AI service that understands the brand voice profile and rewrites the text accordingly.`);
                }, 2000);
            });
        }
        
        // Initialize with example brand if provided
        window.addEventListener('load', () => {
            // Add example Bingle brand
            const bingleProfile = `# Bingle Brand Voice Guide

## Brand Positioning
Bingle is Australia's straightforward, online-only car insurer. We do things differently by cutting out costly overheads to offer affordable, award-winning car insurance without the fuss.

## Core Voice Characteristics
- Authority Positioning: Accessible Guide
- Relationship Dynamic: Professional Partner  
- Communication Urgency: Immediate Response
- Confidence Expression: Assured Certainty
- Emotional Register: Calm Stability
- Detail Orientation: Essential Clarity

## Voice Guidelines
- Use simple, everyday words
- Keep sentences short to medium length
- Be direct and action-oriented
- Avoid insurance jargon and corporate buzzwords
- Project quiet competence and reliability`;

            brandProfiles['Bingle'] = bingleProfile;
            
            const option = document.createElement('option');
            option.value = 'Bingle';
            option.textContent = 'Bingle (Example)';
            brandSelect.appendChild(option);
            
            updateBrandList();
        });
    </script>
</body>
</html>
